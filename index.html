<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ê–Ω–æ–Ω–∏–º–Ω—ã–µ –ø–æ—Å–ª–∞–Ω–∏—è ‚Ä¢ –¢–≤–æ–π –ø—Ä–∏–µ–º–Ω–∏–∫</title>
    <style>
        /* ========== –°–¢–ò–õ–ò (–æ–ø—Ç–∏–º–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ) ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            min-height: 100%;
            background-color: #000000;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            overflow-x: hidden;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        /* –£–ø—Ä–æ—â–µ–Ω–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç –¥–ª—è —Å—Ç–∞–±–∏–ª—å–Ω–æ—Å—Ç–∏ */
        .gradient-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000 0%, #2a0000 30%, #4a0000 60%, #1f0000 100%);
            background-size: 300% 300%;
            animation: gradientMove 15s ease infinite alternate;
            z-index: 0;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .gradient-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(100, 0, 0, 0.2) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 20;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
        .anonymous-card {
            width: 100%;
            max-width: 480px;
            background: rgba(8, 8, 8, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(180, 0, 0, 0.3);
            border-radius: 32px;
            padding: 35px 30px;
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 0, 0, 0.2);
        }

        .card-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .card-header h2 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 6px;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            margin-bottom: 5px;
        }

        .card-header p {
            color: #aaa;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        /* –ë–ª–æ–∫ –ø–æ–ª—É—á–∞—Ç–µ–ª—è */
        .recipient-box {
            background: rgba(20, 0, 0, 0.5);
            border-radius: 50px;
            padding: 12px 18px;
            margin: 20px 0;
            border: 1px solid #8b0000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .recipient-id-display {
            background: #1a0000;
            padding: 6px 15px;
            border-radius: 40px;
            color: #ff7b7b;
            font-weight: 600;
            font-size: 0.9rem;
            border: 1px solid #a00;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid #8b0000;
            color: #ffa0a0;
            padding: 6px 15px;
            border-radius: 30px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .copy-btn:hover {
            background: #2a0000;
            border-color: #ff4d4d;
            color: white;
        }

        /* –ü–æ–ª—è —Ñ–æ—Ä–º—ã */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #bbb;
            margin-bottom: 6px;
            margin-left: 5px;
        }

        .form-control {
            width: 100%;
            background: rgba(15, 15, 15, 0.8);
            border: 1px solid rgba(180, 0, 0, 0.3);
            border-radius: 24px;
            padding: 14px 20px;
            font-size: 1rem;
            color: white;
            outline: none;
            transition: 0.2s;
            font-family: 'Inter', sans-serif;
        }

        .form-control:focus {
            border-color: #ff4d4d;
            box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.2);
            background: rgba(25, 25, 25, 0.9);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        /* –ö–∞–ø—á–∞ - –æ—Ç–¥–µ–ª—å–Ω–æ–µ –ø–æ–ª–µ */
        .captcha-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .captcha-question {
            background: #2a0000;
            border: 1px solid #a00;
            border-radius: 20px;
            padding: 10px 18px;
            color: #ffb3b3;
            font-weight: 600;
            white-space: nowrap;
        }

        .captcha-input {
            flex: 1;
        }

        /* –ö–Ω–æ–ø–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ */
        .send-btn {
            width: 100%;
            background: linear-gradient(135deg, #1f0000, #3f0000);
            border: none;
            border-radius: 40px;
            padding: 16px;
            color: white;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid #8b0000;
            box-shadow: 0 5px 20px -5px #ff0000;
            margin: 15px 0 10px;
        }

        .send-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #3f0000, #5f0000);
            box-shadow: 0 8px 25px -3px #ff3333;
            transform: translateY(-2px);
        }

        .send-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* –°—Ç–∞—Ç—É—Å */
        .status-box {
            margin-top: 20px;
            border-radius: 24px;
            padding: 18px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-left: 4px solid #ff0000;
            border: 1px solid rgba(255, 0, 0, 0.2);
            color: #eee;
            transition: 0.3s;
        }

        .status-hidden {
            opacity: 0;
            visibility: hidden;
            position: absolute;
        }

        .status-time {
            color: #888;
            font-size: 0.7rem;
            margin-top: 5px;
            text-align: right;
        }

        /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ */
        .hint-text {
            text-align: center;
            color: #5a5a5a;
            font-size: 0.7rem;
            border-top: 1px dashed rgba(180, 0, 0, 0.2);
            padding-top: 15px;
            margin-top: 5px;
        }

        /* –¢–æ—Å—Ç—ã */
        .toast-message {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid #8b0000;
            border-radius: 50px;
            padding: 12px 25px;
            color: white;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            z-index: 100;
            transition: 0.3s;
            opacity: 0;
            visibility: hidden;
        }

        .toast-show {
            opacity: 1;
            visibility: visible;
            bottom: 50px;
        }

        @media (max-width: 480px) {
            .anonymous-card { padding: 25px 20px; }
            .captcha-row { flex-wrap: wrap; }
            .captcha-question { width: 100%; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="gradient-background"></div>
    <div class="gradient-overlay"></div>

    <div class="content-wrapper">
        <div class="anonymous-card">
            <div class="card-header">
                <h2>‚úß SHADOW ‚úß</h2>
                <p>–∞–Ω–æ–Ω–∏–º–Ω–æ–µ –ø–æ—Å–ª–∞–Ω–∏–µ</p>
            </div>

            <!-- –ë–ª–æ–∫ –ø–æ–ª—É—á–∞—Ç–µ–ª—è -->
            <div class="recipient-box" id="recipientBox">
                <span class="recipient-id-display" id="recipientId">–∑–∞–≥—Ä—É–∑–∫–∞...</span>
                <button class="copy-btn" id="copyLinkBtn">
                    <span>üîó</span> –∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É
                </button>
            </div>

            <form id="messageForm">
                <!-- –°–æ–æ–±—â–µ–Ω–∏–µ -->
                <div class="form-group">
                    <label class="form-label" for="message">—Ç–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ</label>
                    <textarea class="form-control" id="message" placeholder="–ù–∞–ø–∏—à–∏ —á—Ç–æ —É–≥–æ–¥–Ω–æ..." required maxlength="1000"></textarea>
                </div>

                <!-- –ö–ê–ü–ß–ê: –ø—Ä–æ—Å—Ç–∞—è –∏ —Ä–∞–±–æ—á–∞—è -->
                <div class="form-group">
                    <label class="form-label" for="captcha">–∞–Ω—Ç–∏–±–æ—Ç (—Å–∫–æ–ª—å–∫–æ –±—É–¥–µ—Ç 2+2?)</label>
                    <div class="captcha-row">
                        <span class="captcha-question">2 + 2 =</span>
                        <input type="number" class="form-control captcha-input" id="captcha" placeholder="4" required min="0" max="9" step="1">
                    </div>
                </div>

                <button type="submit" class="send-btn" id="submitBtn">–æ—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </form>

            <div class="hint-text">
                <span>‚óà</span> –ø–æ–ª–Ω–æ—Å—Ç—å—é –∞–Ω–æ–Ω–∏–º–Ω–æ <span>‚óà</span>
            </div>
        </div>

        <!-- –°—Ç–∞—Ç—É—Å -->
        <div id="statusBox" class="status-box status-hidden">
            <span id="statusIcon">‚óà</span>
            <span id="statusText">...</span>
            <div class="status-time" id="statusTime"></div>
        </div>
    </div>

    <!-- –¢–æ—Å—Ç—ã -->
    <div id="toast" class="toast-message">–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞</div>

    <script>
        // ========== –ù–ê–°–¢–†–û–ô–ö–ò ==========
        const BOT_TOKEN = '8356857351:AAEREqNnXrrWC2tskKd1OM6uHSnOFJZ4IDU';
        const DEFAULT_ID = '2040361118';

        // ========== –ü–û–õ–£–ß–ê–ï–ú ID –ò–ó URL ==========
        function getChatId() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ ID —Å–æ—Å—Ç–æ–∏—Ç —Ç–æ–ª—å–∫–æ –∏–∑ —Ü–∏—Ñ—Ä
            if (id && /^\d+$/.test(id)) {
                return id;
            }
            return DEFAULT_ID;
        }

        const CURRENT_ID = getChatId();

        // ========== –≠–õ–ï–ú–ï–ù–¢–´ ==========
        const recipientEl = document.getElementById('recipientId');
        const copyBtn = document.getElementById('copyLinkBtn');
        const form = document.getElementById('messageForm');
        const messageInput = document.getElementById('message');
        const captchaInput = document.getElementById('captcha');
        const submitBtn = document.getElementById('submitBtn');
        const statusBox = document.getElementById('statusBox');
        const statusIcon = document.getElementById('statusIcon');
        const statusText = document.getElementById('statusText');
        const statusTime = document.getElementById('statusTime');
        const toast = document.getElementById('toast');

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º ID –ø–æ–ª—É—á–∞—Ç–µ–ª—è
        recipientEl.textContent = CURRENT_ID;

        // ========== –ö–û–ü–ò–†–û–í–ê–ù–ò–ï –°–°–´–õ–ö–ò ==========
        function getShareLink() {
            const url = new URL(window.location.href);
            url.searchParams.set('id', CURRENT_ID);
            return url.toString();
        }

        function showToast(msg) {
            toast.textContent = msg;
            toast.classList.add('toast-show');
            setTimeout(() => {
                toast.classList.remove('toast-show');
            }, 2000);
        }

        copyBtn.addEventListener('click', () => {
            const link = getShareLink();
            navigator.clipboard.writeText(link).then(() => {
                showToast('‚úÖ –°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!');
            }).catch(() => {
                // Fallback –¥–ª—è —Å—Ç–∞—Ä—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤
                prompt('–°–∫–æ–ø–∏—Ä—É–π—Ç–µ —Å—Å—ã–ª–∫—É:', link);
            });
        });

        // ========== –°–¢–ê–¢–£–° ==========
        function updateStatusTime() {
            const now = new Date();
            statusTime.textContent = now.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        function setStatus(icon, text, isSuccess = true, autoHide = true) {
            statusIcon.textContent = icon;
            statusText.textContent = text;
            statusBox.classList.remove('status-hidden');
            updateStatusTime();
            
            if (autoHide) {
                setTimeout(() => {
                    statusBox.classList.add('status-hidden');
                }, 6000);
            }
        }

        // ========== –û–¢–ü–†–ê–í–ö–ê ==========
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const message = messageInput.value.trim();
            const captcha = captchaInput.value.trim();

            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!message) {
                setStatus('‚ö†Ô∏è', '–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ', false, false);
                return;
            }

            // –ü–†–û–°–¢–ê–Ø –ü–†–û–í–ï–†–ö–ê –ö–ê–ü–ß–ò
            if (captcha !== '4') {
                setStatus('‚úò', '–ù–µ–≤–µ—Ä–Ω—ã–π –æ—Ç–≤–µ—Ç –∫–∞–ø—á–∏ (–¥–æ–ª–∂–Ω–æ –±—ã—Ç—å 4)', false, false);
                return;
            }

            // –ë–ª–æ–∫–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            submitBtn.disabled = true;
            submitBtn.textContent = '–æ—Ç–ø—Ä–∞–≤–∫–∞...';
            setStatus('‚è≥', '–û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ—Å–ª–∞–Ω–∏—è...', false, false);

            // –¢–µ–∫—Å—Ç –¥–ª—è Telegram
            const text = `üîÆ –ê–Ω–æ–Ω–∏–º–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è ${CURRENT_ID}:\n\n¬´${message}¬ª\n\nüïí ${new Date().toLocaleString('ru-RU')}`;

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        chat_id: CURRENT_ID,
                        text: text
                    })
                });

                const data = await response.json();

                if (data.ok) {
                    setStatus('‚úì', '–°–æ–æ–±—â–µ–Ω–∏–µ –¥–æ—Å—Ç–∞–≤–ª–µ–Ω–æ!', true);
                    messageInput.value = '';
                    captchaInput.value = '';
                } else {
                    setStatus('‚úó', '–û—à–∏–±–∫–∞: ' + (data.description || '–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'), false, false);
                }
            } catch (error) {
                setStatus('‚úó', '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', false, false);
                console.error(error);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '–æ—Ç–ø—Ä–∞–≤–∏—Ç—å';
            }
        });

        // –£–±–∏—Ä–∞–µ–º –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –≤–≤–æ–¥–∞ –±—É–∫–≤ –≤ –∫–∞–ø—á—É
        captchaInput.addEventListener('keydown', (e) => {
            if (e.key === 'e' || e.key === 'E' || e.key === '-' || e.key === '.') {
                e.preventDefault();
            }
        });

        // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        setTimeout(() => {
            setStatus('‚úß', '–ì–æ—Ç–æ–≤ –∫ –ø—Ä–∏–µ–º—É. –¢–≤–æ–π ID: ' + CURRENT_ID, true);
        }, 500);
    </script>
</body>
</html>
